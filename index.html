<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>JAvascript</title>
	<link rel="stylesheet" href="estilos.css">
	<style>
		.switch{
			display: inline-block;
			margin-top: 50px;
		}
		
		.whileFor{
			display: inline-block;
			margin-top: 50px;
		}
	</style>
	<!-- opcion recomendada -->
	<script src="js/codigo.js"></script>	
</head>
<body>
<!-- NO SE PUEDEN REPETIR LOS ID!!!!! -->

	<div class="bloque">
	<input type="text" id="val1"><br>
	<input type="text" id="val2">
	<button onclick="sumar()" text="Ejecutar">Resultado</button> 
	</div>
	

	<div class="bloque2">
	<input type="text" id="val3" ><br>
	<input type="text" id="val4" >
	<button onclick="parOImpar()" text="Ejecutar">¿Par o Impar?</button> 
	</div>

<!-- Práctica >18 chico y chica -->

	<div class="bloque2">
	<label for="edad"> Edad </label>
	<input type="text" id="edad" placeholder="introduce tu edad..."><br>
	<!-- para crear una función en Javascript con la etiqueta <select>, el id se lo tenemos que colocar en <select> 
	y estipular la <option> en la función posterior descrita en el value=""-->
	<select name="genero" id="genero">
		<option value="chico" >Chico</option>
		<option value="chica" >Chica</option>
	</select>
	<button onclick="entrada3()" text="Ejecutar">Puedes Continuar</button> 
	</div>

<!-- Practica switch -->	
	<div class="switch">
		<label for="op1">Oper1</label>
		<input type="text" id="op1">
		<label for="op2">Oper2</label>
		<input type="text" id="op2">
		<select name="" id="operacion">
			<option value="1">Sumar</option>
			<option value="2">Restar</option>
			<option value="3">Multiplicar</option>
			<option value="4">Dividir</option>
		</select>
		<button onclick="operaciones()">Vamos</button>
		<label for="resultado">Resultado</label>
		<input type="text" id="resultado">
	</div>

	<div class="whileFor">
		<label for="contador">Contador</label> 
		<input type="text" id="contador"> 
		<button onclick="prac_whileAscendente()">Contador</button>
	</div>

	<div class="array">
		<label for="array">Array</label>
		<input type="text" id="miaArray">
		<button onclick="maxValorDeArray()">valorMáximoDeMiArray</button>
	</div>	

	<p id="demo"></p>
</body>
</html>
